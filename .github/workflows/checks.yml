name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List files in the repository
      run: ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # or the desired version

    - name: Navigate to project directory
      working-directory: ./zionstone-electro-musical # Set this to your project directory
      run: ls -la # List files to confirm the correct directory

    - name: Install dependencies
      working-directory: ./zionstone-electro-musical # Set this to your project directory
      run: npm install

    - name: Run tests
      working-directory: ./zionstone-electro-musical # Set this to your project directory
      run: npm test

    - name: Save test results
      run: echo "testResults=passed" >> $GITHUB_STATE

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Build Docker image
      run: sudo docker-compose build

    - name: Test
      run: sudo docker-compose run --rm app sh -c "python manage.py test"

    - name: Lint
      run: sudo docker-compose run --rm app sh -c "flake8"
